{% extends 'base.html' %}
{% block content %}
    <br>
    <div class="container">
        <div class="container">
            <h3>Post Create</h3>
        </div>
        <div class="jumbotron">

            <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="container">
                        <input type="text" name="title">
                    </div>
                    <br>
                    <div class="container">
                        <input type="file" name="image" multiple>
                    </div>
                    <br>
                    <div class="container">
                        <input class="btn btn-primary" type="submit" value="작성하기">
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
